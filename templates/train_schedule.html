<!DOCTYPE html>
<html>
<body>

<br>


<table align="center" border="0" width="80%">
    <tr>
		<td>
	    	<div style="height:80px;width:80px;background-image:url({{ url_for('static', filename = 'img/home.png') }}); background-repeat: no-repeat;background-position: left top;  background-size:cover;" onClick="updateContent('content', 'menu')"/>
		</td>

		<td>
	    	<div style="height:80px;width:80px;background-image:url({{ url_for('static', filename = 'img/switch.png') }}); background-repeat: no-repeat;background-position: left top;  background-size:cover;" onClick="updateContent('content', '{{ url }}', true)"/>
		</td>

		<td>
	    	<div style="height:80px;width:80px;background-image:url({{ url_for('static', filename = 'img/next.png') }}); background-repeat: no-repeat;background-position: left top;  background-size:cover;" onClick="updateContent('content', '{{ next_url }}/3', true)"/>
		</td>

    </tr>

{% for event in eventsDirA %}
    <tr>
	<td class="event"><div class="{{ event.style }}">{{ event.desc }}</div></td>
	<td class="event"><div class="{{ event.style }}">{{ event.date }}</div></td>
    </tr>
{% endfor %}


</table>
<br>

</body>
