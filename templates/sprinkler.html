<!DOCTYPE html>
<html>
<body>

<br>


<table align="center" border="0" width="80%">

<tr>
	<td>
    	<div style="height:80px;width:80px;background-image:url({{ url_for('static', filename = 'img/home.png') }}); background-repeat: no-repeat;background-position: left top;  background-size:cover;" onClick="updateContent('content', 'menu')"/>
	</td>
</tr>

{% for event in sprinklerElements %}
    <tr>
	<td><div style="height:60px;width:60px;background-image:url({{ url_for('static', filename = event.icon ) }}); background-repeat: no-repeat;background-position: left top;  background-size:cover;" onClick="updateContent('infoBox', 'sprinkler/SprinklerOn?param={{ event.name }}')"/></td>
	<td class="menu"><div class="{{ event.style }}">{{ event.desc }}</div></td>
    </tr>
{% endfor %}


</table>
<br>

</body>
